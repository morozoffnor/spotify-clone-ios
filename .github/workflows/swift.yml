name: Swift

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: macos-latest

    steps:
    - uses: actions/checkout@v2
    - name: Build
      run: swift build -v
      
    - name: Download a Build Artifact
      uses: actions/download-artifact@v2.0.10
      with:
        name: build
